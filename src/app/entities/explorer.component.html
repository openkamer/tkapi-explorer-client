<div class="container">

  <div class="m-3"></div>

  <div class="m-3"></div>

  <div class="row">
    <div *ngFor="let entityType of entityTypes" class="col-lg-6 col-xl-4 col-xxl-3 mb-2">

      <div class="card">
        <div class="card-header text-center">
          <a [routerLink]="['/entities/type/']" [queryParams]="{ type: entityType.type, page: 1 }">
            <span class="h5">{{ entityType.type }}</span>
          </a>
        </div>
      </div>

    </div>
  </div>

  <div *ngIf="!entityTypes" class="card-body">
    <i class="fa fa-lg fa-spinner fa-spin"></i> loading entities...
  </div>

  <div class="m-3"></div>

</div>
