<div class="card">
  <div class="card-header">
    <span class="font-weight-bold">{{ entityCollection.type }}</span>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let entity of entityCollection.entities">
      <app-entity-card [entity]="entity"></app-entity-card>
  </ul>
</div>
