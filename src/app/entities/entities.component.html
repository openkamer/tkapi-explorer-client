<div class="row" *ngIf="entityCollection">
  <div class="col-12">
    <app-entities-card [entityCollection]="entityCollection"></app-entities-card>
  </div>
</div>

<div class="list-group-item" *ngIf="entityCollection && entityCollection.nextPageUrl">
  <a [routerLink]="['/entities/list/']" [queryParams]="{ nextPageUrl: entityCollection.nextPageUrl }">Show more..</a>
</div>

<div class="mb-3"></div>
